<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Chat app</title>
  </head>
  <body>
    <div id="app">
      <div
        style="height: 100%"
        class="container is-fuild p-4"
        style="position: relative"
      >
        <div
          id="chat-notifications"
          style="position: fixed; top: 1rem; right: 1rem"
        ></div>
        <div
          id="chat-room-users"
          class="pb-4 mb-4"
          style="border-bottom: 1px dashed #c1c1c1"
        ></div>
        <div
          id="chat-messages-wrapper"
          style="max-height: 65%; overflow-y: auto"
        >
          <div id="chat-messages"></div>
        </div>
        <form id="chat-form" autocomplete="off" class="mt-4">
          <div class="field">
            <label class="label">Message:</label>
            <div class="control">
              <input
                class="input"
                id="chat-input"
                placeholder="Message..."
                name="message"
              />
            </div>
          </div>

          <div class="control">
            <button
              class="button is-link"
              id="chat-submit-button"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script id="message-template" type="text/html">
      <div class="message">
        <div class="message-body">
          <p class="has-text-weight-bold">{{username}}</p>
          <span class="tag is-info">{{createdAt}}</span>
          <p class="pt-4">{{message}}</p>
        </div>
      </div>
    </script>

    <script id="notification-template" type="text/html">
      <div class="notification is-{{type}} is-light">{{message}}</div>
    </script>

    <script id="room-user-template" type="text/html">
      <h4 class="is-size-4 mb-2">Room: {{room}}</h4>

      <ul class="is-flex" style="gap: 1rem">
        {{#users}}
        <li>
          <span class="tag is-info is-light is-medium">{{username}}</span>
        </li>
        {{/users}}
      </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
