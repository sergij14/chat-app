<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Chat app</title>
  </head>
  <body>
    <div id="app">
      <div class="container is-fuild m-4">
        <div
          id="chat-room-users"
          class="is-flex is-justify-content-center mb-4"
          style="gap: 10px"
        ></div>
        <div id="chat-notifications" class="mb-4"></div>
        <div id="chat-messages"></div>
        <form id="chat-form" autocomplete="off" class="mt-4">
          <div class="field">
            <label class="label">Message:</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Message..."
                name="message"
              ></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Submit</button>
            </div>
            <div class="control">
              <button
                class="button is-link is-light"
                id="send-location-btn"
                type="submit"
              >
                Send location
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script id="message-template" type="text/html">
      <div class="message">
        <div class="message-body">
          <p class="has-text-weight-bold">{{username}}</p>
          <span class="tag is-info">{{createdAt}}</span>
          <p class="pt-4">{{message}}</p>
        </div>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message is-info">
        <div class="message-body">
          <p class="has-text-weight-bold">{{username}}</p>
          <span class="tag is-info">{{createdAt}}</span>
          <p class="pt-4"><a target="new" href="{{url}}">My location</a></p>
        </div>
      </div>
    </script>

    <script id="notification-template" type="text/html">
      <div class="notification is-{{type}} is-light">{{message}}</div>
    </script>

    <script id="room-user-template" type="text/html">
      <span class="tag is-info is-light is-medium">{{username}}</span>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
