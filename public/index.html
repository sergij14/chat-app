<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Chat app</title>
  </head>
  <body>
    <div id="app">
      <div class="container is-fuild p-4">
        <form action="/chat.html">
          <h2 class="is-size-2 mb-4">Join the chat</h2>
          <div class="field">
            <label class="label">Display name:</label>
            <div class="control">
              <input
                class="input"
                placeholder="Display name..."
                name="username"
                required
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Room name:</label>
            <div class="control">
              <input
                id="chat-room-input"
                class="input"
                placeholder="Room"
                name="room"
                required
              />
            </div>
          </div>
          <div class="field" id="chat-active-room-select-wrapper"></div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script id="active-room-template" type="text/html">
      <label class="label">Active rooms: {{roomsCount}}</label>
      <div class="select">
        <select id="chat-active-room-select">
          <option value="" selected>Select active room</option>
          {{#rooms}}
          <option value="{{room}}">{{room}}</option>
          {{/rooms}}
        </select>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
